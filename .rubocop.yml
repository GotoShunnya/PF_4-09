inherit_from:
  - .rubocop_airbnb.yml

 #以下にrubocopで解析されたくないファイルを記載
AllCops: #←インデントがずれるだけでエラーはく
  Exclude:
    - 'db/**/*'
    - 'bin/*'
    - 'config/environments/*'
    - 'config/application.rb'
    - 'config/initializers/*'
    - 'config/spring.rb'
    - 'lib/tasks/*'
    - 'vendor/**/*'
    - 'path/ruby'